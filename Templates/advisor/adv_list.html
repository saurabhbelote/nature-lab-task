{% extends 'advisor/base.html' %}
{% load static %}
{% block title %}
Advisor List
{% endblock title %}
{% block content %}
    {% for advisor in object_list %}
        <div class="mb-5">
            <ul class="list-group">
            <li class="list-group-item">Advisor ID : {{advisor.advisor_id}}</li>
            <li class="list-group-item">Advisor Name : {{advisor.Advisor_name}}</li>
            <img src="img/{{advisor.Advisor_Photo_URL }}" alt="{{advisor.Advisor_name}}" class="img-rounded" style="width:20%">
            </ul>  
            <a href="#"><button type="button" class="btn btn-outline-primary m-2 mb-5">Book Advisor</button></a>
        </div>
    {% endfor %}   
{% endblock content %}
