{% extends 'auth/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Register Here {% endblock title %}
{% block body %}
    
    <div class="container my-3">
        <h3 align='center'>Register here</h3>
        <form class='row g-3 my-5' action="{% url 'authentication:register'%}" method="post" >
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">User_Name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name = 'user_name' id="user_name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" name = 'email' id="email">
                </div>
            </div>
        
            <div class="col-md-3">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name = 'password' id="password">
                </div>
            </div>
            <div class="col-md-3">
                <label for="confirmpass" class="col-sm-6 col-form-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name = "confirmpass" id="confirm_pass">
                    <span id="confirm_pass_msg"></span>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script src="static/authentication.js"></script>
{% endblock body %}
